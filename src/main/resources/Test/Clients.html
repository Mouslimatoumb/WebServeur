<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients de la Startup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .client-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .client-list li {
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Clients de la Startup</h1>
    <ul class="client-list">
        <li>Client 1</li>
        <li>Client 2</li>
        <li>Client 3</li>
        <li>Client 4</li>
        <li>Client 5</li>
    </ul>
</div>
</body>
</html>
